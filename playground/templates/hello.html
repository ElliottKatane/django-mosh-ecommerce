<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Section: Titre de la page -->
    <header>
      <h1>Bienvenue, {{ name }}...</h1>
    </header>

    <!-- Section: Liste des produits -->
    <section>
      <h2>Liste des produits</h2>

      <ul>
        {% for product in products %}
        <li>
          <!-- Détails du produit -->
          <strong>{{ product.title }}</strong> -
          <!-- Collection à laquelle le produit appartient -->
          <span>// Collection : {{ product.collection.title }}</span>
          <!-- Vous pouvez ajouter d'autres propriétés ici plus tard -->
        </li>
        {% endfor %}
      </ul>
    </section>

    <!-- Si vous souhaitez ajouter d'autres sections ou informations, insérez-les ici -->
    <section>
      <h2>Liste des commandes</h2>
      <ul>
        {% for order in orders %}
        <li>{{ order.id }} - {{ order.customer.first_name}}</li>
        {% endfor %}
      </ul>
    </section>
  </body>
</html>
